
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reservation.css">
    <title>Réservation</title>
</head>
<body>
    <div class="navbar">
        <div class="top-bar">
            <div class="logo">
                <img src="./img/totalite.svg" alt="Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Rechercher...">
                <button class="search-button">
                    <img src="./img/loupe.png" alt="Rechercher">
                </button>
            </div>
            <div class="icons">
                <a href="reservation.html">
                    <img src="./img/panier.svg" alt="Panier">
                </a>
                <a href="aide.html">
                    <img src="./img/aide.svg" alt="Aide">
                </a>
                <a href="profil.html">
                    <img src="./img/profil.svg" alt="Profil">
                </a>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="category">
                <a href="catalogue-santé.html">
                    <img src="./img/sante.svg" alt="Santé">
                    <p>Santé</p>
                </a>
            </div>
            <div class="category">
                <a href="catalogue-tapis.html">
                    <img src="./img/tapis.svg" alt="Tapis de course">
                    <p>Tapis de course</p>
                </a>
            </div>
            <div class="category">
                <a href="catalogue-vélo.html">
                    <img src="./img/velo.svg" alt="Vélos">
                    <p>Vélos</p>
                </a>
            </div>
            <div class="category">
                <a href="catalogue-muscu.html">
                    <img src="./img/muscu.svg" alt="Musculation">
                    <p>Musculation</p>
                </a>
            </div>
            <div class="category">
                <a href="catalogue-protection.html">
                    <img src="./img/protection.svg" alt="Protection">
                    <p>Protection</p>
                </a>
            </div>
        </div>
    </div>


    
    <div class="progress-bar">
        <div class="step completed">
            <span class="step-number">1</span>
            <span class="step-text">Panier</span>
        </div>
        <div class="step">
            <span class="step-number">2</span>
            <span class="step-text">Authentification</span>
        </div>
        <div class="step">
            <span class="step-number">3</span>
            <span class="step-text">Livraison</span>
        </div>
        <div class="step">
            <span class="step-number">4</span>
            <span class="step-text">Paiement</span>
        </div>
        <div class="step">
            <span class="step-number">5</span>
            <span class="step-text">Confirmation</span>
        </div>
        <div class="progress-bar-line"></div>
    </div>

    <p>Contenu de la page de réservation ici...</p>

    <a href="produit.html" class="back-link">&#8592; Retour à la page produit</a>
</body>
</html>
