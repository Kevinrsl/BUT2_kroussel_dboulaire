<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
</head>
        <link rel="stylesheet" type="text/css" href="accueil.css">

    <body>
        <div class="navbar">
            <div class="top-bar">
                <div class="logo">
                    <img src="./img/totalite.png" alt="Logo">
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Rechercher...">
                    <button class="search-button">
                        <img src="./img/loupe.png" alt="Rechercher">
                    </button>
                </div>
                <div class="icons">
                    <img src="./img/panier.png" alt="Panier">
                    <img src="./img/aide.png" alt="Aide">
                    <img src="./img/profile.png" alt="Profil">
                </div>
            </div>
            <div class="bottom-bar">
                <div class="category">
                    <img src="./img/sante.png" alt="Santé">
                    <p>Santé</p>
                </div>
                <div class="category">
                    <img src="./img/tapis.png" alt="Tapis de course">
                    <p>Tapis de course</p>
                </div>
                <div class="category">
                    <img src="./img/velo.png" alt="Vélos">
                    <p>Vélos</p>
                </div>
                <div class="category">
                    <img src="./img/muscu.png" alt="Musculation">
                    <p>Musculation</p>
                </div>
                <div class="category">
                    <img src="./img/casque.png" alt="Protection">
                    <p>Protection</p>
                </div>
            </div>
        </div>
    </body>
    </html>
