<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="catalogue.css">
    <title>LeBonCoin - Fiche Produit</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="product-photos">
                <img class="main-photo" src="images/veloimage.png" alt="Product Photo 1">
                <img class="secondary-photo" src="images/veloimage2.png" alt="Product Photo 2">
                <button class="view-photos-button">Voir les photos</button>
            </div>
            <h1 class="product-title">Nom de l'article</h1>
            <p class="product-price">Prix de l'article</p>
            <p class="product-description">Description de l'article.</p>
        </div>
        <div class="right-section">
            <div class="user-card">
                <div class="user-info">
                    <img class="user-photo" src="user.jpg" alt="User Photo">
                    <h2 class="user-name">Nom de l'utilisateur</h2>
                    <div class="rating">
                        <!-- Ã‰toiles cliquables ici -->
                    </div>
                    <button class="contact-button">Contacter</button>
                </div>
                <p class="user-description">Description de l'utilisateur sur le produit.</p>
                <button class="rent-button">Louer</button>
            </div>
        </div>
    </div>
    <div class="round-button">
        <img src="images/assistance.png" alt="Assistance">
    </div>
</body>
</html>
